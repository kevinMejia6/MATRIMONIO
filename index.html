<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Te Amo Amor de Mi Vida</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    padding: 2rem;
    overflow-x: hidden;
    position: relative;
    overflow-y: hidden;
  }
  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 3rem 4rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    max-width: 500px;
    width: 100%;
    position: relative;
    z-index: 10;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    margin: 0 0 1rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }
  p {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 1rem 0 2rem;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
  }
  button {
    background: #ff4e50;
    color: white;
    border: none;
    padding: 1rem 2.5rem;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255,78,80,0.6);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: #ff6a6e;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  /* Heart container for floating hearts */
  .heart {
    position: fixed;
    bottom: -50px;
    color: #ff4e50;
    font-size: 24px;
    z-index: 5;
    pointer-events: none;
    user-select: none;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px #ff4e50);
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Mensaje de amor">
    <h1>Te Amo, Amor de Mi Vida</h1>
    <p>¬øQuieres casarte conmigo?</p>
    <button aria-label="Casarnos">¬°S√≠, quiero!</button>
  </div>

  <!-- Floating hearts will be appended here by JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.body;
      const colors = ['#ff4e50', '#ff6a6e', '#ff8696', '#ffb3b8', '#ffccd1'];
      const heartsCount = 25;

      function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (12 + Math.random() * 24) + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.textContent = '‚ù§';
        container.appendChild(heart);

        const duration = 4000 + Math.random() * 3000;
        const translateX = (Math.random() - 0.5) * 40; // left or right drift
        anime({
          targets: heart,
          translateY: [
            { value: -window.innerHeight - 60, duration: duration, easing: 'linear' }
          ],
          translateX: [
            { value: translateX, duration: duration, easing: 'easeInOutSine' }
          ],
          opacity: [
            { value: 0, duration: 500, delay: duration - 500, easing: 'linear' }
          ],
          rotate: {
            value: 360,
            duration: duration,
            easing: 'linear'
          },
          complete: () => {
            heart.remove();
            createHeart(); // spawn a new heart after this one finishes
          }
        });
      }

      for (let i = 0; i < heartsCount; i++) {
        setTimeout(createHeart, i * 300);
      }

      const button = document.querySelector('button');
      button.addEventListener('click', () => {
        alert('¬°Me haces la persona m√°s feliz del mundo! üíñ‚ú®');
        button.textContent = 'Te Amo por Siempre ‚ù§Ô∏è';
        button.disabled = true;
        button.style.cursor = 'default';
      });
    });
  </script>
</body>
</html>
